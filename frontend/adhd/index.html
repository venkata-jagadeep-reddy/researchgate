<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Quest - ADHD Focus Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-box">
            <h1>Focus Quest</h1>
            <p class="task-text">Train your focus through exciting challenges!</p>
            
            <div class="task-box" id="taskBox">
                <p class="task-text" id="taskText">Click the button below to start your quest!</p>
            </div>
            
            <div class="timer" id="timer">00:30</div>
            
            <div class="answer-section">
                <input type="text" id="answerInput" placeholder="Type your answer here..." class="answer-input">
                <button class="submit-button" id="submitAnswer">Submit Answer</button>
            </div>
            
            <button class="game-button" id="startButton">Start Challenge</button>
            
            <div id="badge" class="badge">Level Completed!</div>
            
            <div id="streak">Streak: 0</div>
            <div id="achievements">Achievements: None</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
